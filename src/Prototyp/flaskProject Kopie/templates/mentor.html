<!DOCTYPE html>

    <link href="../style.css" rel="stylesheet">

<body>
<!-- Modal bearbeiten Mentoren -->
<div id="modal_edit_mentor" class="modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mentor bearbeiten</h5>
                <button type="button" class="btn-close close_modal_add"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm p-3 m-3 pt-1">
                        <form>
                            <label for="edit_mentor_title" class="form-label">Titel</label><br>
                            <input class="form-control" type="text" id="edit_mentor_title"><br>
                            <label for="edit_mentor_firstname" class="form-label">Vorname</label><br>
                            <input class="form-control" type="text" id="edit_mentor_firstname"><br>
                            <label for="edit_mentor_lastname" class="form-label">Nachname</label><br>
                            <input class="form-control" type="text" id="edit_mentor_lastname" name="edit_mentor_lastname"><br>
                            <label for="edit_men_fac" class="form-label">Fakultät</label><br>
                            <select class="edit_mentor_fac" id="edit_men_fac" name="edit_mentor_faculty">
                                <!-- Add options for faculties (dropdown) -->
                            </select><br>
                            <label for="edit_mentor_active" class="form-label">Inaktiv?</label><br>
                            <input type="checkbox" id="edit_mentor_active"><br>
                            <select id="edit_mentor_gender">
                                <option> -Geschlecht wählen- </option>
                                <option value="1">Männlich</option>
                                <option value="2">Weiblich</option>
                                <option value="3">Divers</option>
                            </select><br>
                            <label for="edit_mentor_homepage" class="form-label">Webseite</label><br>
                            <input class="form-control" type="text" id="edit_mentor_homepage"><br>
                            <label for="edit_mentor_email" class="form-label">Email</label><br>
                            <input class="form-control" type="text" id="edit_mentor_email"><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal anlegen neuer Mentoren -->
<div id="modal_add_mentor" class="modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mentor anlegen</h5>
                <button type="button" class="btn-close close_modal_add"></button>
            </div>
            <div class="modal-body">
                <form id="add_mentor_form">
                    <label class="form-label" for="mentor_add_title">Titel</label><br>
                    <input class="form-control" type="text" id="mentor_add_title" name="title"><br>
                    <label class="form-label" for="mentor_add_firstname">Vorname</label><br>
                    <input class="form-control" type="text" id="mentor_add_firstname" name="firstname"><br>
                    <label class="form-label" for="mentor_add_lastname">Nachname</label><br>
                    <input class="form-control" type="text" id="mentor_add_lastname" name="lastname"><br>
                    <label class="form-label" for="mentor_fac">Fakultät</label><br>
                    <select id="mentor_fac" class="edit_mentor_fac" name="faculty_ID">

                    </select><br>
                    <select id="mentor_gender" name="gender_ID">
                        <option value="1">Männlich</option>
                        <option value="2">Weiblich</option>
                        <option value="3">Divers</option>
                    </select><br>
                    <label class="form-label" for="mentor_add_homepage">Homepage</label><br>
                    <input class="form-control" type="text" id="mentor_add_homepage" name="homepage"><br>
                    <label class="form-label" for="mentor_add_mail">Email</label><br>
                    <input class="form-control" type="text" id="mentor_add_mail" name="email"><br>
                    <label class="form-label" for="mentor_add_active">An HTW aktiv?</label>
                    <input class="form-control" type="checkbox" id="mentor_add_active" name="active">
                </form>
            </div>
            <div class="modal-footer">
                <button class="cancel">Abbrechen</button>
                <button id="new_mentor">Speichern</button>
            </div>
        </div>
    </div>
</div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

                <button class="btn btn-sm btn-outline-danger btn-logout" type="button">Logout</button>
            </div>
        </li>
        </ul>
    </div>
    </nav>
     <div class="my-content">
        <br>
        <!-- Tabelle für die Partnerhochschulen -->
        <div id="tbl"> <!-- container mt-4-->
            <div class="add-mentor">
                <button type="button" class="btn" id="btn_mentor" onclick="$('#modal_add_mentor').toggle()">Mentor hinzufügen</button>
            </div>
            <div class="search_mentor">
                <input id="tbl_search" onkeyup="searchMentor()" type="text" placeholder="Mentor suchen">
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="tbl_mentor_head" id="tbl_mentor_first">Vorname</th>
                        <th class="tbl_mentor_head" id="tbl_mentor_last">Nachname</th>
                        <th>Aktiv</th>
                        <th>Betreute Agreements</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="mnt_body">

                </tbody>
